<app-nav-bar></app-nav-bar>


    
<div class="container">
    <main>
      <div class=" text-center">
        <h2>Reservation</h2>
      </div>
  
      <div class="">
        
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">nom</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nom" value="" required>
                <div class="invalid-feedback">
                  Nom est obligatoire
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="lastName" placeholder="Prenom" value="" required>
                <div class="invalid-feedback">
                    Prenom est obligatoire
                </div>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="mail@example.com">
                <div class="invalid-feedback">
                    Veuillez saisir une adresse e-mail valide pour les mises à jour d'expédition. 
                </div>
              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                <div class="invalid-feedback">
                    Prière d'indiquer ton adresse d'expédition.
                </div>
              </div>
  
              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>

              <div class="col-12">
                <label for="firstName" class="form-label">Nom d'Animal</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nom d'Animal" value="" required>
                <div class="invalid-feedback">
                  Nom Animal est obligatoire
                </div>
              </div>
              <div>
                <h3>Type d'animaux</h3>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Chien
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Chat
                </label>
              </div>

              <div class="col-sm-6">
                <label for="dateDebut" class="form-label">date de debut</label>
                <input type="datetime-local" class="form-control" name="datetime-local" id="dateDebut"/>
              </div>
              <div class="col-sm-6">
                <label for="dateFin" class="form-label">date de fin</label>
                <input type="datetime-local" class="form-control" name="datetime-local" id="dateFin"/>
              </div>
              </div>

              <div>
                <h3>Tarifs</h3>
                <p>40 dt par jour</p>
                <p>50 dt prix total</p>
              </div>

            </div>
  
            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Reserver</button>
          </form>
        </div>
      </div>
    </main>
</div>  

<app-footer></app-footer>
